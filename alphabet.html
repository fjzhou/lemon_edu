<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://static.cnool.net/js/jquery.min.js"></script>
    <style type="text/css">
        .alphabet {
            font-size:200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="divShow" class="alphabet">
        A
    </div>
    <script>
        function changeAlpha() {
            var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
            var num = Math.random() * arr.length;
            var alpha = arr[Math.floor(num)];
            $("#divShow").html(alpha.toUpperCase());
        }
        $(document).keydown(function(event) {
            if(event.which == 32) {
                changeAlpha();
            }
        }).click(function() {
            changeAlpha();
        })
    </script>
</body>
</html>
